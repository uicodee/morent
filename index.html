    </header>
    <div class="main-content">
      <aside class="aside">
        <span>Type</span>
        <div class="filter">
          <div class="filter-item">
            <input type="checkbox" name="sport" id="sport" />
            <label for="sport">Sport</label>
          </div>
          <div class="filter-item">
            <input type="checkbox" name="suv" id="suv" />
            <label for="suv">SUV</label>
          </div>
          <div class="filter-item">
            <input type="checkbox" name="sedan" id="sedan" />
            <label for="sedan">Sedan</label>
          </div>
          <div class="filter-item">
            <input type="checkbox" name="coupe" id="coupe" />
            <label for="coupe">Coupe</label>
          </div>
        </div>
        <span>Capacity</span>
        <div class="filter">
          <div class="filter-item">
            <input type="checkbox" name="two" id="two" />
            <label for="two">2 Person</label>
          </div>
          <div class="filter-item">
            <input type="checkbox" name="four" id="four" />
            <label for="four">4 Person</label>
          </div>
          <div class="filter-item">
            <input type="checkbox" name="six" id="six" />
            <label for="six">6 Person</label>
          </div>
          <div class="filter-item">
            <input type="checkbox" name="eight" id="eight" />
            <label for="eight">8 Person</label>
          </div>
        </div>
        <span>Price</span>
        <div class="price-range">
          <input type="range" name="price" id="price" />
        </div>
      </aside>
      <main class="main">
        <div class="cars">
          <div class="car-item">
            <div class="car-header">
              <div class="car-name">
                <strong>Koenigsegg</strong>
                <small>Sport</small>
              </div>
              <div class="like"><img src="images/heart.svg" alt="" /></div>
            </div>
            <div class="car-photo">
              <img src="images/car.png" alt="" />
            </div>
            <div class="car-footer">
              <div class="specs">
                <div class="footer-info">
                  <img src="images/gas.svg" alt="" />
                  90L
                </div>
                <div class="footer-info">
                  <img src="images/mode.svg" alt="" />
                  Manual
                </div>
                <div class="footer-info">
                  <img src="images/user.svg" alt="" />
                  2 People
                </div>
              </div>
              <div class="price-info">
                <strong>$99.00/ <span>day</span></strong>
                <button class="btn-primary">Rent Now</button>
              </div>
            </div>
          </div>
